<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let discount = 0;

        let bill = parseFloat(prompt("enter the total bill amount: "))

        let premium = prompt("are you premium member?(yes/no): ")

        if(bill>50 && bill<=100 && premium.toLowerCase=='yes'){
            discount+=15;
        }
        else if(bill>50 && bill<=100 && premium.toLowerCase=='no'){
            discount+=10;
        }
        else if(bill>100 && premium.toLowerCase=='yes'){
            discount+=25;
        }
        else if(bill>100 && premium.toLowerCase=='no'){
            discount+=20;
        }
        

        document.write("You get " + discount + "% discount")

    </script>
</body>
</html>
