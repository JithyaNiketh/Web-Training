<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter Number:"));
        if(a % 2 === 0){
            document.write('Number divisible by 2');
        }
        else if (a%3==0){
            document.write('Number divisible by 3');

        }
        else if (a%6){
            document.write('Number divisible by both 2 and 3');
        }
    </script>
</body>
</html>
