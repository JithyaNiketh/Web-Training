<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        .a {
            color: bisque;
        }
        .b {
            color: red;
        }
        .c {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="b">thrinesh</h1>
    <h1 class="a">ashish</h1>
    <h1 class="a">akshith</h1>
    <h1 class="b">surya</h1>
    <h1 class="a">jayadeep</h1>
    <h1 class="c">hrushikesh</h1>
    <h1 class="b">jaswith</h1>
    <h1 class="c">badulla</h1>
    <h1 class="c">sreenath</h1>
</body>
</html>
