<body>
    <h1>Removing childNode</h1>
<h2> I am in hyd</h2>
<ul>
    <li>Name 1<li>
    <li>Name 2<li>
    <li>Name 3<li>
    <li>Name 4<li>
</ul>

<script>
    const ul = document.querySelector('ul')
    const lists = document.querySelectorAll('li')
    console.log(ul)
    console.log(lists)
    for (const list of lists){
        console.log(`Removing: ${list.textContent}`)
        ul.removeChild(list)
        console.log(lists)
        console.log(list)
    }
</script>
