<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(){
            let num = parseInt(prompt("Enter the number: "));

            document.writeln("Number = " + num)

            for(let i=2; i<num; i++){
                if(num%i==0){
                    document.write("Not a Prime num")
                    break;
                }

                else{
                    document.writeln("Prime num")
                    break;
                }
            }
        }

        isPrime();
    </script>
</body>
</html>
